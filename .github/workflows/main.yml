name: Deploy Docker Compose to Timeweb

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker-compose build
          docker-compose push

      - name: SSH Deploy to Timeweb
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TIMWEB_HOST }}
          username: ${{ secrets.TIMWEB_USERNAME }}
          key: ${{ secrets.TIMWEB_SSH_KEY }}
          script: |
            ssh-keyscan -H ${{ secrets.TIMWEB_HOST }} >> ~/.ssh/known_hosts
            git clone git@github.com:PudovAlexey/logbook-back.git /tmp/logbook-back
            cd /tmp/logbook-back
            docker-compose pull
            docker-compose down
            docker-compose up -d

